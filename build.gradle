// instructions for each sub projects
subprojects {
	apply plugin: 'java'
	apply plugin: 'idea'
	repositories {
		jcenter()
		mavenCentral()
	}
	dependencies {
		compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
		compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
	}
}

